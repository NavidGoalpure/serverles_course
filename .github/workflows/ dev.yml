name: deploy dev

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    # this prevents concurrent builds
    concurrency: dev-environment

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # this is required for authenticating to AWS via the OIDC Provider we set up
    permissions:
      id-token: write
      contents: write

    steps:
      # Checks-outs your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ap-southeast-2
          role-to-assume: arn:aws:iam::053357668669:role/GitHubActionsRole
          role-session-name: GithubActionsSession

      - name: npm ci
        run: npm ci

      - name: install CDK
        run: npm install -g aws-cdk

      # this provisions a temporary stage called 'dev-ci'
      - name: deploy temp environment
        run: STAGE_NAME=dev-ci npm run deploy:stage

      # this generates the .env file for the 'dev-ci' stage
      - name: export env
        run: STAGE_NAME=dev-ci npm run export:env

      # apply seed data to dev-ci stage
      - name: add seed data
        run: STAGE_NAME=dev-ci npm run seed:stage

      # this runs the integration test against the 'dev-ci' stage
      # using the .env file that was captured earlier
      - name: run integration test
        run: STAGE_NAME=dev-ci npm run test:stage

      # this runs the end-to-end test against the 'dev-ci' stage
      - name: run end-to-end tests
        run: STAGE_NAME=dev-ci npm run test:e2e:stage

      # delete the 'dev-ci' stage
      - name: destroy temp environment
        run: STAGE_NAME=dev-ci npm run destroy:stage

      # deploy to the ACTUAL dev stage
      - name: deploy to dev
        run: cdk deploy --all --require-approval never

